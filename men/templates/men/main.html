{% extends 'men/basic.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}

<div class="post">
    {% for el in posts %}
    {% if el.photo %}
	<p><img class="img-article-left thumb" src="{{el.photo.url}}"></p>
    {% endif %}
    <h2>{{ el.title }}</h2>
    <p>{{ el.content | linebreaks | truncatewords:50 }}</p>
    <a href="{{ el.get_absolute_url }}"><button type="button" class="btn btn-primary">Читать статью</button></a>
    <hr>
    {% endfor %}
</div>

{% endblock %}
